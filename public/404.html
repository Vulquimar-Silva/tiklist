<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TikTok List</title>
  <script type="text/javascript">
    // Salva o URL atual na sessionStorage
    sessionStorage.redirect = location.href;

    // Redireciona para a página inicial com o caminho atual como parâmetro de consulta
    var pathSegmentsToKeep = 1; // Ajuste conforme necessário para seu caso
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Redirecionando...
</body>
</html>
